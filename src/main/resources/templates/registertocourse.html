<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../css/mystyles.css" rel="stylesheet"/>
</head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/student/register}">Register Student</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/course/registercourse}">Register to a Course</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">logout</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/student/showstudents}">Show All Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/course/showcourses}">Show All Courses</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student By Email</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student Courses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="raw">
        <div class="col">
        </div>

        <div class="col"> <!-- CHECK THIS CODE - MAY BE WRONG -->
            <div  th:if="${param.error}" class="error">
                Invalid username and password.
            </div>
            <div  th:if="${param.logout}" class="error">
                You have been logged out.
            </div>
            <!-- Login Form -->
    <form th:action="@{./submit}" method="post" th:object="${course}">
        <div class="mx-auto mt-3 form-width bg-dark center h5 pb-2">
            <label class="center text-white">Register Student</label>
        </div>
        <div class="mx-auto form-width">
            <label for="name" class="form-label">Course Name:</label>
            <!--    names for inputs must be the same as in the model class-->
        </div>
        <div class="mx-auto form-width">
            <select class="form-control selectpicker" th:field="*{cName}" id="pizza">
                <option value="">Nothing selected</option>
                <option th:each="courses : ${course}"
                        th:value="${courses.cName}"
                        th:text="${pizza}">pizza
                </option>

            </select>
        </div>
        <div class="mx-auto form-width">
            <label for="instructor" class="form-label">Instructor Name:</label>
        </div>
        <div class="mx-auto form-width">
            <input type="text" id="instructor" class="form-control" th:field="*{cInstructorName}">
            <p class="error" th:each="error : ${#fields.errors('cInstructorName')}" th:text="${error}"></p>
        </div>
        <div class="mx-auto mt-3 form-width">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
